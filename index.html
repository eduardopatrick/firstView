<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='vue.js'></script>
</head>
<body>
    <div id="app">
        <p>
         {{ giveATitle() }} - <a v-bind:href="link" target="_blank">Google</a>
        </p>
    </div>
    
    <script>
        new Vue ({
            el: '#app',
            data: {
                link: 'https://www.google.com',
                title: 'Esse Ã© o link do google'
            },
            methods: {
                giveATitle: function(){
                    return this.title;
                }
            },
        })
    </script>
</body>
</html>
